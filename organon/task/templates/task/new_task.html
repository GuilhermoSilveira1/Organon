{% extends 'base.html' %}
{% load static %}

{% block title %}Nova Tarefa{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'task/css/new_task.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'task/js/new_task.js' %}" defer></script>
{% endblock %}

{% block content %}
<h2>Nova Tarefa</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <div id="subtask-section" style="display: none;">
        <h3>Subtarefas</h3>
        <input type="hidden" name="subtask_set-TOTAL_FORMS" id="id_subtask_set-TOTAL_FORMS" value="0">
        <div id="subtask-forms"></div>
    </div>

    <button type="button" id="add-subtask">Adicionar subtarefa</button>
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'task:tasks' %}">Voltar para tarefas</a>
{% endblock %}
